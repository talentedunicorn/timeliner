<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timeliner | A social media timeline printer</title>

		<link href='http://fonts.googleapis.com/css?family=Arvo|Roboto:400,700' rel='stylesheet' type='text/css'>
		<link href="styles/app.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	<!-- Facebook SDK -->
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '1658966974332639',
		  xfbml      : true,
		  version    : 'v2.3'
		});
	  };

	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

	<header class="header container">
		<a class="logo" href="http://talentedunicorn.com/timeliner"><h1>Timeliner</h1></a>
		<h3 class="fsecondary fn tagline">A social media timeline printer</h3>
	</header>

	<div class="container">
		<form class="form">
			<label for="search" class="label tc">Paste a Facebook profile URL below (e.g. https://www.facebook.com/ezekiel.xnonamex)</label>
			<input type="search" name="search" id="search" class="input tc">

			<input type="submit" class="btn fb" value="Start printing">
		</form>
	</div>

	<footer class="footer container tc">
		<small>Made by <a href="http://talentedunicorn.com">TalentedUnicorn</a></small>
	</footer>
	<!-- Scripts -->
	<script src="js/app.js"></script>
	</body>
</html>
